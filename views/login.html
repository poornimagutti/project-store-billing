<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="alert alert-warning" role="alert" ng-show="warningFlag">{{errorMsg}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="well">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Login</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <!-- <label for="username" class="control-label">User Name</label> -->
                                <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="User Name" />
                            </div>
                            <div class="form-group">
                                <!-- <label for="password" class="control-label">Password</label> -->
                                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" ng-click="login(user)">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
